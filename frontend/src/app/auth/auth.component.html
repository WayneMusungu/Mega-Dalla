<div class="container-fluid main">
  <img src="assets/images/online.jpeg" alt="" class="img-responsive reg-image" />
  <div class="row">
    <div class="alert alert-danger" *ngIf="error">
      <p>{{ error }}</p>
    </div>
    <div class="alert alert-success" *ngIf="success">
      <p>{{ success }}</p>
    </div>
    <div class="col-3"></div>
    <div class="col-md-5">
      <div class="col-xs-12 col-md-offset-3 reg" *ngIf="!isLoginMode">
        <h4>SignUp</h4>
        <form (ngSubmit)="onSignup()" [formGroup]="signupForm">
          <div class="form-group">
            <label for="email">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              formControlName="email"
            />
            <span
              class="help-block"
              style="color: red"
              *ngIf="
                !signupForm.get('email').valid &&
                signupForm.get('email').touched
              "
              >Please Enter a valid email!</span
            >
          </div>

          <div class="form-group">
            <label for="username">Username</label>
            <input
              type="text"
              class="form-control"
              id="username"
              name="username"
              formControlName="username"
            /><span
              class="help-block"
              style="color: red"
              *ngIf="
                !signupForm.get('username').valid &&
                signupForm.get('username').touched
              "
              >Field Required</span
            >
          </div>

          <div formGroupName="passwords">
            <div class="form-group">
              <label for="password">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                formControlName="password"
                class="form-control"
              /><span
                class="help-block"
                style="color: red"
                *ngIf="
                  !signupForm.get('passwords.password').valid &&
                  signupForm.get('passwords.password').touched
                "
              >
                Field Required</span
              >
            </div>
            <div class="form-group">
              <label for="confirmpassword">Password Confirmation</label>
              <input
                type="password"
                id="confirmpassword"
                formControlName="confirmpassword"
                name="confirmpassword"
                class="form-control"
              /><span
                class="help-block"
                style="color: red"
                *ngIf="
                  !signupForm.get('passwords.confirmpassword').valid &&
                  signupForm.get('passwords.confirmpassword').touched
                "
              >
                Field Required</span
              >
              <span
                class="help-block"
                style="color: red"
                *ngIf="signupForm.get('passwords').errors?.notsame"
              >
                Passwords must be same!</span
              >
            </div>
          </div>
          <div class="form-group">
            <input
              class="form-check-input form-control"
              type="checkbox"
              id="is_vendor"
              name="is_vendor"
              formControlName="is_vendor"
            />
            <label for="is_vendor"> Vendor </label>
          </div>
          <div class="form-group">
            <input
              class="form-check-input form-control"
              type="checkbox"
              id="is_customer"
              name="is_customer"
              formControlName="is_customer"
            />
            <label for="is_customer"> Customer </label>
          </div>
          <div>
            <button
              class="btn btn-warning"
              type="submit"
              [disabled]="!signupForm.valid"
            >
              Sign Up
            </button>
            <button
              class="btn btn-outline-warning btn-sm"
              type="button"
              (click)="onSwitch()"
            >
              Switch to Login
            </button>
          </div>
        </form>
      </div>
    </div>
    <div class="col-3"></div>
  </div>

  <div class="row">
    <div class="col-3"></div>
    <div class="col-xs-12 col-md-6 col-md-offset-3 reg" *ngIf="isLoginMode">
      <h4>Login</h4>
      <form [formGroup]="loginForm" (ngSubmit)="onLogin()">
        <div class="form-group">
          <label for="username">Username</label>
          <input
            type="text"
            class="form-control"
            id="username"
            name="username"
            formControlName="username"
          /><span
            class="help-block"
            style="color: red"
            *ngIf="
              !loginForm.get('username').valid &&
              loginForm.get('username').touched
            "
            >Field Required</span
          >
        </div>

        <div class="form-group">
          <label for="password">Password</label>
          <input
            type="password"
            class="form-control"
            id="password"
            name="password"
            formControlName="password"
          />
          <span
            class="help-block"
            style="color: red"
            *ngIf="
              !loginForm.get('password').valid &&
              loginForm.get('password').touched
            "
            >Field Required!</span
          >
        </div>

        <div>
          <button
            class="btn btn-warning"
            type="submit"
            [disabled]="!loginForm.valid"
          >
            Login
          </button>

          <button
            class="btn btn-outline-warning btn-sm"
            type="button"
            (click)="onSwitch()"
          >
            Switch to Signup
          </button>
        </div>
      </form>
    </div>
    <div class="col-3"></div>
  </div>
</div>
