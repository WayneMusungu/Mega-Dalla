<div class="container">
  <div style="margin-top: 30px; margin-left: 90px" class="row">
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="text-center">
        <h1>You are a click away from making your purchase</h1>
      </div>
    </div>
    <div class="col-lg-6 col-md-6 col-sm-12">
      <div class="card">
        <form class="card-body" [formGroup]="updateForm"
        (ngSubmit)="onSubmit()">
          <div class="form-group">
            <label for="bio">Bio</label>
            <input
              type="text"
              class="form-control"
              name="bio"
              id="bio"
              placeholder="Bio"
              formControlName="bio"
            />
            <span
              class="help-block"
              style="color: red"
              *ngIf="
                !updateForm.get('bio').valid &&
                updateForm.get('bio').touched
              "
              >Field is Required!</span
            >
          </div>
          <div class="form-group">
            <label for="phone_number">Phone number</label>
            <input
              type="tel"
              class="form-control"
              name="phone_number"
              id="phone_number"
              placeholder="Phone number"
              formControlName="phone_number"
            />
            <span
              class="help-block"
              style="color: red"
              *ngIf="
                !updateForm.get('phone_number').valid &&
                updateForm.get('phone_number').touched
              "
              >Field is Required!</span
            >
          </div>

          <div class="form-group text-center">
            <button class="btn btn-primary" type="submit">
              Update Profile
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
