<div class="container-fluid main">
  <div class="container">
    <!--Navbar-->
    <nav
      class="navbar navbar-expand-lg navbar-light mdb-color lighten-3 mt-3 mb-5"
    >
      <span class="navbar-brand">Categories:</span>
      <div class="collapse navbar-collapse" id="basicExampleNav">
        <!-- Links -->
        <ul class="navbar-nav mr-auto">
          <li class="nav-item active">
            <a class="nav-link" id="nav-link" href="#"
              >All
              <span class="sr-only">(current)</span>
            </a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-link" href="#">Electronics</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-link" href="#">Shirts</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-link" href="#">Sport wears</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" id="nav-link" href="#">Outwears</a>
          </li>
        </ul>
        <!-- Links -->

        <form class="form-inline">
          <div class="md-form my-0">
            <input
              class="form-control mr-sm-2"
              type="text"
              placeholder="Search"
              aria-label="Search"
            />
          </div>
        </form>
      </div>
      <!-- Collapsible content -->
    </nav>
    <!--/.Navbar-->

    <!--Section: Products v.3-->
    <section class="text-center mb-4">
      <div class="row">
        <div class="col-md-2" *ngFor="let item of list">
          <div class="card product-card">
            <div class="card-header">
              <h5 class="card-title fw-bold">{{ item.title }}</h5>
            </div>
            <div class="badge-product">Hot</div>
            <div class="card-body">
              <img
                src="{{ item.image }}"
                class="img-fluid rounded-start product-img"
                alt="{{ item.title }}"
              />
            </div>
            <div class="card-footer">
              
                <ul class="list-inline">
                  <li class="card-text list-inline-item">
                    Category: {{ item.category }}
                  </li>
                  <li class="card-text list-inline-item">
                    <small class="text-muted">Price: Ksh{{ item.price }}</small>
                  </li>

                </ul>
                <a
                    [routerLink]="['/product/' + item.id]"
                    class="btn btn-outline-warning btn-sm"
                    >View</a
                  >
             
            </div>
          </div>
        </div>
      </div>
    </section>
    <!--Section: Products v.3-->

    <!--Pagination-->

    <nav class="d-flex justify-content-center wow fadeIn">
      <ul class="pagination pg-blue">
        <li class="page-item">
          <a class="page-link" href="" aria-label="Previous">
            <span aria-hidden="true">&laquo;</span>
            <span class="sr-only">Previous</span>
          </a>
        </li>

        <li class="page-item active">
          <a class="page-link" href="">
            <span class="sr-only">(current)</span>
          </a>
        </li>

        <li class="page-item">
          <a class="page-link" href="" aria-label="Next">
            <span aria-hidden="true">&raquo;</span>
            <span class="sr-only">Next</span>
          </a>
        </li>
      </ul>
    </nav>
  </div>
</div>
