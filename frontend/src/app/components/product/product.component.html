<div class="col-md-6">
  <div class="card mb-3 product-card">
    <div class="row g-0 ">
      <div class="col-md-4">
        <img
         src="https://res.cloudinary.com/dhmbjiskt/{{product.image}}"
         class="img-fluid rounded-start product-img"
         alt="product picture">
      </div>
      <div class="col-md-8">
        <div class="card-body">
          <h5 class="card-title fw-bold">{{product.title}}</h5>
          <p class="card-text">{{product.description}}</p>
          <p class="card-text">Category: {{product.category}}</p>
          <p class="card-text">Price: <span class="text-danger">{{product.price}}</span> ksh</p>
          <a href="#" class="btn btn-primary add-cart-btn">ADD TO CART</a>
        </div>
      </div>
    </div>
  </div>
</div>
