{%extends "base.html"%} {% load bootstrap5 %} {% block content %}
<div class="container">
    <div style="margin-top: 30px;" class="row signs">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="text-center">Sign Up</h3>
                </div>
                <div class="panel-body">
                    <form style="color: #000000;" action="" method="post">
                        {% csrf_token %} {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm login" value="Sign Up">
                        </div>
                        <input type="hidden" name="next" value="{{next}}">
                    </form>
                </br>
                <p>Already have an account? Log In <a href="/login" class="user-register">here.</a></p>
                </div>
            </div>
        </div>
        <div class="col-md-4"></div>
    </div>
</div>{% endblock %}
