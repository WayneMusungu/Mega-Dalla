{% load cart_template_tags %}
<!-- navbar -->
<nav class="navbar navbar-expand-lg navbar-light">
  <div class="container-fluid">
    <a href="/home/" class="navbar-brand">
      <img
        src="https://res.cloudinary.com/dhmbjiskt/image/upload/v1656777328/app-online-store_ocyy96.gif"
        alt="megadalla"
        class="navbar-image img-rounded"
      />
    </a>
    <button
      type="button"
      class="navbar-toggler"
      data-bs-toggle="collapse"
      data-bs-target="#navbarCollapse"
    >
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarCollapse">
      <div class="navbar-nav">
        <a href="/home" class="navbar-brand active" id="nav-link"
          >MEGA DALLA</a
        >

        <div class="dropdown">
          <a
            class="dropdown-toggle nav-link nav-item"
            id="nav-link"
            data-bs-toggle="dropdown"
          >
            Links
          </a>
          <ul class="dropdown-menu">
            <li><a class="dropdown-item" href="/home/">Products</a></li>
            <li><a class="dropdown-item" href="/cart/">Cart</a></li>
            <li><a class="dropdown-item" href="#">Vendor</a></li>
          </ul>
        </div>
      </div>
      <div class="navbar-nav ms-auto">
        {% if user.is_authenticated %}
        <li class="nav-item mb-2">
          <a
            href="/order-summery/"
            class="nav-link"
            style="color: #ffcc33; cursor: pointer"
          >
            <i style="font-size: 20px" class="bi bi-cart-dash"></i>

            <div
              style="font-size: 10px; margin-left: -7px"
              class="badge bg-danger"
            >
              {{ request.user|cart_item_count }}
            </div>
          </a>
        </li>
        <a
          class="nav-link nav-item user-icon"
          style="cursor: pointer"
          id="nav-link"
          href="/vendor/"
        >
          <i class="bi bi-person-circle"></i>
        </a>
        <li class="nav-item">
          <a
            class="nav-item nav-link mr-30"
            style="cursor: pointer"
            id="nav-link"
            href="/"
            >Logout</a
          >
          {% else %}

          <a
            class="nav-link"
            id="nav-link"
            style="cursor: pointer"
            href="/login"
            >Login</a
          >
        </li>
        {% endif %}
      </div>
    </div>
  </div>
</nav>
<!-- end navbar -->
