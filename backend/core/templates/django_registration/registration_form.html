{%extends "django_registration/base.html"%} {% load bootstrap5 %} {% block content %}
<div class="container">
    <div style="margin-top: 30px;" class="row signs">
        <!-- Empty div -->
        <div class="col-md-4"></div>
        <div class="col-md-4">
            {% if form.errors %}
            <p> Some Information Might be Incorrect </p>
            {% endif %}
            <div class="panel panel-default">
                <div class="sign">
                <div class="panel-body" style="background:#023E8A;">
                    <div class="panel-heading">
                        <h3 class="text-center" style="color: #FFCC33;" >Sign Up</h3>
                    </div>
                    <form style="color: #FFCC33;" action="/accounts/register/" method="post">
                        {% csrf_token %} {% bootstrap_form form %}
                        <div class="form-group">
                            <input type="submit" class="btn btn-primary btn-sm"  style="background:#FFCC33; color:black;" value="Sign Up">
                        </div>

                        <input type="hidden" name="next" value="{{next}}">

                    </form>
                </br>

                <p style="color: #FFCC33;">Already have an account? Log In <a href="/accounts/login" style="color:white;">here.</a></p>

                </div>
                </div>
            </div>

        </div>
        <!-- empty div -->
        <div class="col-md-4"></div>
    </div>
</div>{% endblock %}
